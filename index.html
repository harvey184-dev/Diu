<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Ngày Phụ Nữ Việt Nam 20/10</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: #ff3366;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .flower {
            width: 250px;
            height: auto;
/*             border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
        }

        .container {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Chúc Mừng Ngày Phụ Nữ Việt Nam 20/10</h1>
        <p>Chúc bạn dịu luôn vui vẻ, xinh đẹp và thành công!</p>
        <img class="flower" src="img.png" alt="Bó hoa chúc mừng">
    </div>
</body>

</html>
